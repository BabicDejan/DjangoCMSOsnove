{% extends 'base.html'%}

{%block content%}
    <title>Bendovi</title>
</head>
<body>
  {%include 'nav.html'%}
  {%for band in bands%}
  <div class="card" style="width: 18rem;">
      <img src="{{band.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{band.name}}</h5>
        <p class="card-text">
      {%if band.can_rock%}
          This band can rock!
      {%else%}
          This band can't rock!
      {%endif%}
        </p>
        <a href="/bands/{{forloop.counter}}" class="btn btn-primary">See details</a>
      </div>
    </div>
  {%endfor%}
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.digitalmusicnews.com/wp-content/uploads/2016/08/The-Listening-Room.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.impactinit.com/cdn/x/x@ff67668ffa/https://s53.impactinit.com/smsimg28//pv/isignstockcontributors/iss_13301_01395.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/359na4NeaVA/maxresdefault.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
{%endblock%}
